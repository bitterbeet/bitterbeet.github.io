<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cursed Phone Input</title>
  <link rel="stylesheet" href="js.css">
</head>
<body>
    <div id="human-check-modal" class="modal">
        <div class="modal-content">
          <p id="modal-question"></p>
          <input type="text" id="user-input" placeholder="Your answer" />
          <button id="submit-answer">Submit</button>
          <button id="close-modal">Close</button>
        </div>
      </div>
      <div id="wrong-answer-modal" class="modal">
        <div class="modal-content">
          <span id="close-wrong-modal" class="close-btn">&times;</span>
          <p id="wrong-answer-message">Wrong! Try again!</p>
          <button id="retry-button">Retry</button>
        </div>
      </div>
      <div id="success-modal" class="modal">
        <div class="modal-content">
          <span id="close-success-modal" class="close-btn">&times;</span>
          <p id="success-message">Wow, you guessed it!</p>
          <p id="entered-phone-number"></p>
          <button id="success-retry-button">Retry</button>
        </div>
      </div>
      

  <h1>Enter Your Phone Number</h1>
  <div class="container" id="inputs"></div>
  <button class="submit-button" onclick="submitPhone()">Submit</button>
  <button class="clear-button" onclick="clearOneDigit()">Clear One Digit</button>
  <script src="js.js"></script>
</body>
</html>
