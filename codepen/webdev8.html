<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="webdev8.css">
</head>
<body>
    <div class="container">
        <div class="flex-col">
          <span class="text-sm text-muted-foreground">with contrast</span>
          <button class="contrast-button">
            <div class="icon-container">
              <i data-lucide="menu" class="icon"></i>
              <i data-lucide="plus" class="icon"></i>
              <i data-lucide="user-cog" class="icon"></i>
            </div>
          </button>
        </div>
        <div class="flex-col">
          <span class="text-sm text-muted-foreground">without contrast</span>
          <button class="normal-button">
            <div class="icon-container">
              <i data-lucide="menu" class="icon"></i>
              <i data-lucide="plus" class="icon"></i>
              <i data-lucide="user-cog" class="icon"></i>
            </div>
          </button>
        </div>
      </div>
      
      <script src="https://unpkg.com/lucide@latest"></script>
</body>
</html>
