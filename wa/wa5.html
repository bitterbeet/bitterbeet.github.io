<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page with Background and Overlay</title>
    <link rel="stylesheet" href="wa5style.css">
</head>
<body>
        <div id="main-container">
            <!-- Overlay Element 1 (Team A Score) -->
            <div id="team-a-overlay">
                <span class="team-name">Chiefs</span>
                <span class="team-score">4</span>
            </div>
    
            <!-- Overlay Element 2 (Team B Score) -->
            <div id="team-b-overlay">
                <span class="team-name">Bearcats</span>
                <span class="team-score">9</span>
            </div>
    
            <!-- Overlay Element 3 (Info Box or Button) -->
            <div id="info-overlay">
                <button onclick="alert('You clicked the info button!!!!')">More Info</button>
            </div>
        </div>
</body>
</html>
