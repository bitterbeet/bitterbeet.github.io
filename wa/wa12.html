<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="wa12.css">
    <title>Random Quote Machine</title>
</head>
<body>
    <div class="app">
        <header>Random Quote Machine</header>
        <section class="quotes">
          <div class="quote-text" id="js-quote-text"></div>
          <div class="quote-author" id="js-author-text"></div>
        </section>
        <section class="controls">
          <button type="button" id="js-new-quote" class="new-quote button">
            Get a New Quote
          </button>
          <button type="button" id="js-tweet" class="twitter button">
            Tweet This Quote
          </button>
        </section>
    </div>
    <script src="wa12.js"></script>
</body>
</html>
